
<div class="author-list">
<h3 class="text-center">Author list </h3><br>

<table class="table table-striped">
    <thead>
        <tr>
            <th>Author_Id</th>
            <th>Author_Name</th>
            <th>age</th>
            <th>Description</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let author of authors">
            <td>{{ author.aid }}</td>
            <td>{{ author.name }}</td>
            <td>{{ author.age }}</td>
            <td>{{ author.description }}</td>

        </tr>  
    </tbody>
</table>
</div>
